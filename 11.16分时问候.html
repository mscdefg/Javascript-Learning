<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div>早上好</div>
<script>
    var div = document.querySelector('div');
    var date = new Date();
    var h = date.getHours;
    if (h < 12) {
        div.innerHTML = '早上好';
    } else if (h < 18) {
        div.innerHTML = '下午好';
    } else {
        div.innerHTML = '晚上好';
    }
</script>
